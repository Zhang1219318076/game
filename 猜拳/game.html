<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜拳</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            margin: 0;
            padding: 15vw 0;
            background-color: #fbe738;
            color: #333;
        }

        img {
            display: block;
        }

        h3 {
            text-align: center;
            font-size: 5vw;
        }

        .battle-zone {
            width: 75vw;
            margin: 10vw auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .battle-zone .computer,
        .battle-zone .player {
            width: 25vw;
            height: 25vw;
            overflow: hidden;
        }

        .battle-zone .result {
            font-size: 6vw;
            margin-top: 10vw;
        }

        .battle-zone img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-zone {
            width: 80vw;
            margin: 0 auto;
            padding: 10vw 0;
            background-color: #fff;
            text-align: center;
        }

        .play-zone h4 {
            font-size: 4vw;
            margin: 0;
        }

        .choices-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10vw 0;
        }

        .choices-list img {
            width: 20vw;
            height: 20vw;
            border-radius: 50%;
        }

        .choices-list img.selected {
            border: 2px solid #f00;
        }

        .replay {
            width: 40vw;
            height: 10vw;
            background-color: #fbe738;
            border: 0;
            outline: 0;
            font-size: 4vw;
        }
    </style>
</head>

    ];

    // 声明一个状态变量，标记是否是已经开始游戏
    var start = false;
    // 声明计时器编号
    var timer;
    // 电脑的选项
    var compC;
    // 再声明一个状态标记，表示玩家是否已经做出选择
    var selected = false;

    // 将电脑计划出拳的过程拆分成一个独立的函数
    // 每间隔一段时间，随机抽取一张图片(路径)，显示在页面上
    function getCompChoice() {
        // 禁用按钮
        replayBtn.disabled = true;

        timer = setInterval(function () {
            // 获取一个随机数作为 选项数组的索引值，挑选出需要的图片路径
            compC = Math.floor(Math.random() * choiceURL.length);
            // 将获取的路径替换电脑原本的头像
            compAvatar.src = choiceURL[compC];
        }, 20);
    }

    replayBtn.onclick = function () {
        // 第一次游戏
        if (!start) {
            console.log('开始游戏');
            start = true;
            replayBtn.innerHTML = '再来一次';

            // 为了防止不点击开始游戏按钮，玩家直接出拳，
            // 就需要将点击事件的添加时机，放置在玩家点击了 开始游戏 按钮之后
            choices.forEach(function (choice, i) {
                choice.onclick = function () {

                    if (selected) { return }
                    selected = true;

                    // 根据点击的选项，获取对应的索引值，作为后续猜拳判断结果的数据
                    var playerC = i;
                    // playerAvatar.src = choiceURL[playerC];

                    // 添加选中项增强样式
                    choice.classList.add('selected');

                    // 清除掉电脑的计时器，获取电脑结束时对应猜拳数据
                    clearInterval(timer);
                    // 恢复按钮
                    replayBtn.disabled = false;

                    // 猜拳结果判断
                    // console.log('playerC', playerC, 'compC', compC);
                    // 获取差值，作为判断结果
                    var sub = compC - playerC;

                    switch (sub) {
                        case (0): {
                            result.innerHTML = 'Peace&Love';
                            result.style.color = 'green';
                            break;
                        }
                        case (-2):
                        case (1): {
                            result.innerHTML = 'You Lose';
                            result.style.color = 'gray';
                            break;
                        }
                        case (2):
                        case (-1): {
                            result.innerHTML = 'You Win';
                            result.style.color = 'red';
                            break;
                        }
                    }
                }
            })
        }
        // 后续的回合
        else {
            console.log('再来一次');

            selected = false;

            // 重置默认效果（去除选中项的增强样式）
            choices.forEach(function (choice) {
                choice.classList.remove('selected');
            })

        }

        getCompChoice();
    }

</script>
